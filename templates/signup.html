{% extends 'base.html' %}

{% block content %}

	<h1>Signup</h1>
    <form method="post">
        <label for="username">Username</label>
        <input name="username" value="{{username}}" type="text" />
            
        <span class="error">{{error_user}}</span>
            
        <label for="password">Password</label>
            <input name="password" type="password" />
            <span class="error">{{error_pass}}</span>
        <label for="verify">Verify Passsword</label>
            <input name="verify" type="password" />
            <span class="error">{{error_verify}}</span>
        <label for="email">Email (optional)</label>
            <input name="email" value="{{email}}" type="text" />
            <span class="error">{{error_email}}</span>
        <input type="submit" value="Submit" />
</form>
	
			
			
{% endblock %}
